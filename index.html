<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>DPT KASIR</title>
  </head>
  <body>
    <!-- === NAVBAR === -->
    <nav>
      <div class="container nav__container">
        <a href="index.html">
          <img src="./imgs/dpt-logo.png" alt="logo" class="logo"
        /></a>
        <div class="nav__menu-2">
          <a href="./index.html" class="btn btn-box-success"
            ><i class="uil uil-estate"></i
          ></a>
          <a href="./history.html" class="btn btn-box-primary"
            ><i class="uil uil-history"></i
          ></a>
          <a href="./list.html" class="btn btn-box-primary"
            ><i class="uil uil-clipboard-notes"></i
          ></a>
        </div>
      </div>
    </nav>
    <!-- === END-NAVBAR === -->

    <!-- === KASIR === -->
    <section>
      <div class="container kasir__container">
        <h1>Kasir</h1>
        <div class="inputing__container">
          <input id="inpNama" type="text" placeholder="Nama Barang" />
          <input id="inpJumlah" type="number" min="1" placeholder="Jumlah" />
          <button
            id="addKasir"
            class="btn btn-primary"
            onclick="proccessDataCashier()"
          >
            Tambah
          </button>
          <a href="./catalog.html" class="btn btn-box-success btn-catalog"
            ><i class="uil uil-apps"></i
          ></a>
        </div>
        <div id="resault" class="resault__container">
          <div class="resault__header resault__list-kasir">
            <div id="nama">
              <h5>Nama Barang</h5>
            </div>
            <div id="harga">
              <h5>Harga</h5>
            </div>
            <div id="jumlah">
              <h5>Jumlah</h5>
            </div>
            <div id="jumlahHarga">
              <h5>Jumlah Harga</h5>
            </div>
          </div>
          <div id="resault__kasir"></div>
          <div id="resault__total">
            <h3>TOTAL HARGA</h3>
            <div id="total"><h3>-</h3></div>
          </div>
        </div>

        <button id="submit" class="btn btn-success" onclick="clearDisplay()">
          Simpan
        </button>
      </div>
    </section>
    <!-- === END-KASIR === -->

    <script src="./scriptChasier.js"></script>
    <script src="./scriptData.js"></script>
  </body>
</html>
